<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center font-bold my-10">
        Search Phone Using API
      </h1>
    </header>
    <main>
      <!-- search btn -->
      <section class="bg-gray-300 flex justify-center items-center gap-3">
        <input
          id="searchField"
          type="text"
          placeholder="Search phone"
          class="input input-bordered w-full max-w-xs my-5 ml-10"
        />
        <button onclick="searchHandler()" class="btn btn-primary">
          Search
        </button>
        <!-- <input id="searchField2" type="text" placeholder="Search phone" class="input input-bordered w-full max-w-xs my-5 ml-10" />
            <button onclick="searchHandler2()" class="btn btn-secondary">Search</button> -->
      </section>
      <!-- phone card -->
      <section>
        <div class="text-center my-40 hidden" id="loading">
          <h1>Searching</h1>
          <span class="loading loading-ring loading-lg"></span>
        </div>
        <!-- <div class="text-center my-40 hidden" id="noItem">
                <h1>No Items found</h1>
            </div> -->
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 mx-8 my-5"
        ></div>
      </section>
      <div class="hidden flex justify-center my-8" id="showALLBtn">
        <button onclick="showBtn()" class="btn btn-accent">Show All</button>
      </div>

      <!-- Modals -->
      <section>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="my_modal" class="modal modal-bottom sm:modal-middle">
          <form method="dialog" class="modal-box text-center">
            <div id="imgContainer" class="flex justify-center">
              
            </div>
            <h3 id="detailsPhoneName" class="font-bold text-lg mt-3"></h3>
            <h3 id="detailsBrand" class="py-4"></h3>
            <p id="detailsSpec"></p>
            <p id="releaseDate" class="my-2"></p>

            <div class="modal-action">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </div>
          </form>
        </dialog>
      </section>
    </main>
  </body>
  <!-- Script -->
  <script src="js/index.js"></script>
</html>
